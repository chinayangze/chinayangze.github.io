    <div class="post-body" itemprop="articleBody">

      
        <p>wget -O /etc/yum.repos.d/CentOS-Base.repo <a href="https://mirrors.aliyun.com/repo/Centos-7.repo" target="_blank" rel="noopener">https://mirrors.aliyun.com/repo/Centos-7.repo</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">wget https:&#x2F;&#x2F;dev.mysql.com&#x2F;get&#x2F;mysql57-community-release-el7-11.noarch.rpm</span><br><span class="line">sudo rpm -ivh mysql57-community-release-el7-11.noarch.rpm</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 停止服务并卸载</span><br><span class="line">sudo systemctl stop mysqld</span><br><span class="line">sudo yum remove mysql-community-server mysql-community-client</span><br><span class="line">sudo rm -rf &#x2F;var&#x2F;lib&#x2F;mysql &#x2F;etc&#x2F;my.cnf &#x2F;var&#x2F;log&#x2F;mysqld.log</span><br><span class="line"></span><br><span class="line"># 清理残留依赖</span><br><span class="line">sudo yum autoremove</span><br><span class="line"></span><br><span class="line"># 重新安装</span><br><span class="line">sudo yum install mysql-community-server mysql-community-client</span><br><span class="line">sudo systemctl start mysqld</span><br><span class="line"></span><br><span class="line"># 获取临时 root 密码</span><br><span class="line">sudo grep &#39;temporary password&#39; &#x2F;var&#x2F;log&#x2F;mysqld.log</span><br><span class="line"></span><br><span class="line">mysql -h localhost -u root -p</span><br><span class="line">mysql&gt;alter user root@localhost identified by &#39;****&#39;;</span><br><span class="line">mysql&gt;uninstall plugin validate_password;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">wget  https:&#x2F;&#x2F;ftpmirror.your.org&#x2F;pub&#x2F;percona&#x2F;percona&#x2F;yum&#x2F;release&#x2F;7&#x2F;os&#x2F;x86_64&#x2F;percona-xtrabackup-24-2.4.29-1.el7.x86_64.rpm</span><br><span class="line">yum install percona-xtrabackup-24-2.4.29-1.el7.x86_64.rpm</span><br><span class="line"></span><br><span class="line">wget https:&#x2F;&#x2F;docs-tencentdb-1256569818.cos.ap-guangzhou.myqcloud.com&#x2F;qpress-11-linux-x64.tar</span><br><span class="line">tar xvf qpress-11-linux-x64.tar</span><br><span class="line">mv qpress &#x2F;usr&#x2F;bin</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">登陆 10.0.18.90</span><br><span class="line"></span><br><span class="line">sudo su -</span><br><span class="line"></span><br><span class="line">scp -P2222 &#x2F;sour_backup&#x2F;backupSet&#x2F;mysql&#x2F;10.0.20.202&#x2F;2025-03-05_03-00-02&#x2F;2025-03-05_03-00-02&#x2F;stream_backup_2025-03-05_03-00-02 10.0.25.14:&#x2F;data&#x2F;mysql&#x2F;recovery</span><br><span class="line"></span><br><span class="line">xbstream --verbose --parallel&#x3D;4 --extract &lt; &#x2F;data&#x2F;mysql&#x2F;recovery&#x2F;stream_backup_2025-03-05_03-00-02 --directory &#x2F;data&#x2F;mysql&#x2F;recovery&#x2F; &gt; &#x2F;data&#x2F;recovery&#x2F;destream.log </span><br><span class="line"></span><br><span class="line"># xtrabackup --parallel&#x3D;4 --decompress --remove-original --target-dir&#x3D;&#x2F;data&#x2F;mysql&#x2F;recovery&#x2F; &gt; &#x2F;data&#x2F;recovery&#x2F;decompress.log</span><br><span class="line">xtrabackup --decompress --parallel&#x3D;4 --decrypt&#x3D;AES256 --encrypt-key&#x3D;&quot;lk92tBpEfn0nn88mBDt0%y8fPO0y%wuX&quot; --target-dir&#x3D;&#x2F;data&#x2F;mysql&#x2F;recovery&#x2F; --remove-original &gt; &#x2F;data&#x2F;recovery&#x2F;decompress.log</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">xtrabackup --use-memory&#x3D;1024MB --prepare --target-dir&#x3D;&#x2F;data&#x2F;mysql&#x2F;recovery&#x2F; &gt; &#x2F;data&#x2F;recovery&#x2F;prepare_redo_only.log</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rm -rf &#x2F;data&#x2F;mysql&#x2F;mysqldata&#x2F;*</span><br><span class="line"></span><br><span class="line">mkdir -p &#x2F;data&#x2F;mysql&#x2F;mysqldata&#x2F;&#123;binlog,innodb_log,innodb_ts,innodb_undo,log,mydata,tmpdir,sock,relaylog&#125;</span><br><span class="line"></span><br><span class="line"># xtrabackup --defaults-file&#x3D;&#x2F;etc&#x2F;my.cnf --move-back --target-dir&#x3D;&#x2F;data&#x2F;mysql&#x2F;recovery&#x2F;</span><br><span class="line">xtrabackup --defaults-file&#x3D;&#x2F;etc&#x2F;my.cnf --copy-back --target-dir&#x3D;&#x2F;data&#x2F;mysql&#x2F;recovery&#x2F;  </span><br><span class="line"></span><br><span class="line">touch &#x2F;data&#x2F;mysql&#x2F;mysqldata&#x2F;log&#x2F;error.log</span><br><span class="line">chown -R mysql.mysql &#x2F;data</span><br><span class="line">chmod -R 775 &#x2F;data</span><br><span class="line"></span><br><span class="line">systemctl start mysql</span><br></pre></td></tr></table></figure>
