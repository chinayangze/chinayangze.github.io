        <p>tidb 批量导入历史数据</p>
<p>cdh192-150:/opt/script/tidb-import-data.bash</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">!/bin/bash</span></span><br><span class="line"></span><br><span class="line">for i in &#123;4..9&#125;;</span><br><span class="line">do</span><br><span class="line">if [ ! -d "/dfs/data3/data-source-dir" ]; then</span><br><span class="line">mkdir /dfs/data3/data-source-dir</span><br><span class="line">chmod 777 /dfs/data3/data-source-dir</span><br><span class="line">sudo -u hdfs hadoop fs -get hdfs://172.20.192.36:8020/user/hive/warehouse/test.db/history_ethereum/part-$i* /dfs/data3/data-source-dir/</span><br><span class="line">fi</span><br><span class="line">source /home/tidb/.bash_profile</span><br><span class="line">tiup tidb-lightning -config /home/tidb/tidb-lightning.toml</span><br><span class="line">rm -rf /dfs/data3/data-source-dir</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
<p>vim tidb-lightning.toml</p>
<figure class="highlight yaml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">[lightning]</span></span><br><span class="line"><span class="comment"># 日志</span></span><br><span class="line"><span class="string">level</span> <span class="string">=</span> <span class="string">"info"</span></span><br><span class="line"><span class="string">file</span> <span class="string">=</span> <span class="string">"tidb-lightning.log"</span></span><br><span class="line"><span class="string">max-error</span> <span class="string">=</span> <span class="number">10000</span></span><br><span class="line"></span><br><span class="line"><span class="string">[tikv-importer]</span></span><br><span class="line"><span class="string">incremental-import</span> <span class="string">=</span> <span class="literal">true</span></span><br><span class="line"><span class="comment"># "local"：默认使用该模式，适用于 TiB 级以上大数据量，但导入期间下游 TiDB 无法对外提供服务。</span></span><br><span class="line"><span class="string">backend</span> <span class="string">=</span> <span class="string">"local"</span></span><br><span class="line"><span class="comment"># # "tidb"：TiB 级以下数据量也可以采用 `tidb` 后端模式，下游 TiDB 可正常提供服务。关于导入模式更多信息请参阅：https://docs.pingcap.com/zh/tidb/stable/tidb-lightning-overview#tidb-lightning-整体架构</span></span><br><span class="line"><span class="comment"># 设置排序的键值对的临时存放地址，目标路径必须是一个空目录，目录空间须大于待导入数据集的大小。建议设为与 `data-source-dir` 不同的磁盘目录并使用闪存介质，独占 I/O 会获得更好的导入性能。</span></span><br><span class="line"><span class="string">sorted-kv-dir</span> <span class="string">=</span> <span class="string">"/dfs/data2/sorted-kv-dir"</span></span><br><span class="line"></span><br><span class="line"><span class="string">[mydumper]</span></span><br><span class="line"><span class="comment"># 源数据目录</span></span><br><span class="line"><span class="string">data-source-dir</span> <span class="string">=</span> <span class="string">"/dfs/data3/data-source-dir"</span> <span class="comment"># 本地或 S3 路径，例如：'s3://my-bucket/sql-backup'</span></span><br><span class="line"></span><br><span class="line"><span class="string">[[mydumper.files]]</span></span><br><span class="line"><span class="comment"># 解析 AWS Aurora parquet 文件所需的表达式   part-00000-34e0bdac-df83-46a1-a198-b5c51a745cc2-c000.snappy.parquet</span></span><br><span class="line"><span class="string">pattern</span> <span class="string">=</span> <span class="string">'.*.snappy.parquet'</span></span><br><span class="line"><span class="string">schema</span> <span class="string">=</span> <span class="string">'ADDRESS'</span></span><br><span class="line"><span class="string">table</span> <span class="string">=</span> <span class="string">'T_HISTORY_TRANS_ETHEREUM'</span></span><br><span class="line"><span class="string">type</span> <span class="string">=</span> <span class="string">'parquet'</span></span><br><span class="line"></span><br><span class="line"><span class="string">[tidb]</span></span><br><span class="line"><span class="comment"># 目标集群的信息</span></span><br><span class="line"><span class="string">host</span> <span class="string">=</span> <span class="string">"172.20.192.115"</span>                <span class="comment"># 例如：172.16.32.1</span></span><br><span class="line"><span class="string">port</span> <span class="string">=</span> <span class="number">4000</span>                <span class="comment"># 例如：4000</span></span><br><span class="line"><span class="string">user</span> <span class="string">=</span> <span class="string">"root"</span>         <span class="comment"># 例如："root"</span></span><br><span class="line"><span class="string">password</span> <span class="string">=</span> <span class="string">""</span>      <span class="comment"># 例如："rootroot"</span></span><br><span class="line"><span class="string">status-port</span> <span class="string">=</span> <span class="number">10080</span>  <span class="comment"># 导入过程 Lightning 需要在从 TiDB 的“状态端口”获取表结构信息，例如：10080</span></span><br><span class="line"><span class="string">pd-addr</span> <span class="string">=</span> <span class="string">"172.20.192.115:2379"</span>     <span class="comment"># 集群 PD 的地址，Lightning 通过 PD 获取部分信息，例如 172.16.31.3:2379。当 backend = "local" 时 status-port 和 pd-addr 必须正确填写，否则导入将出现异常。</span></span><br><span class="line"></span><br><span class="line"><span class="string">[checkpoint]</span></span><br><span class="line"><span class="string">enable</span> <span class="string">=</span> <span class="literal">true</span></span><br><span class="line"><span class="string">driver</span> <span class="string">=</span> <span class="string">"file"</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
